<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Dancing+Script:wght@400;500;600;700&family=Edu+VIC+WA+NT+Beginner:wght@400;500;600;700&family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Sulphur+Point:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="sss.css">
    <link rel="icon" href="icons/todolist_planing_list_planlist_todo_icon_142265.ico">
</head>

<body>
    <div class="todo-wrapper">
        <h2>My to-do list</h2>
        <p>Double click an item to mark it complete.</p>
        <form name="todo-adder">
            <input type="text" id="todo-entry-box">
        </form>
        <button id="add-button" class="pretty-button">Add</button>
        <br>
        <ol id="todo-list">
            <li>
                My
            </li>
            <li class="completed">to-do</li>
            <li>list</li>
        </ol>
        <div id="control-wrapper">
            <button id="clear-completed-button" class="pretty-button">Clear Completed</button>
            <button id="empty-button" class="pretty-button">Empty List</button>
            <button id="save-button" class="pretty-button">Save List</button>
        </div>
    </div>
</body>

</html>
